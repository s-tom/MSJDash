<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MSJ Dash</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="res/MSJ_Logo.png" alt="MSJ Logo" id="logo">
      <h1>MSJ Dash</h1>
    </div>
  </div>
  <div class="dashboard">
    <div class="tile tile-teams">
      <a href="https://teams.microsoft.com/v2/" target="_blank">
        <div class="tile-content">
          <img class="tile-icon" src="res/Microsoft_Office_Teams_(2018–present).png" alt="Teams Icon">
          <h2>Teams</h2>
        </div>
      </a>
    </div>
    <div class="tile tile-outlook">
      <a href="https://outlook.office.com/" target="_blank">
        <div class="tile-content">
          <img class="tile-icon" src="res/Microsoft_Office_Outlook_(2018–present).png" alt="Outlook Icon">
          <h2>Outlook</h2>
        </div>
      </a>
    </div>
    <div class="tile tile-onedrive">
      <a href="https://msjschool-my.sharepoint.com/my" target="_blank">
        <div class="tile-content">
          <img class="tile-icon" src="res/Microsoft_Office_OneDrive_(2019–present).png" alt="OneDrive Icon">
          <h2>OneDrive</h2>
        </div>
      </a>
    </div>
    <div class="tile tile-word">
      <a href="https://www.office.com/launch/word" target="_blank">
        <div class="tile-content">
          <img class="tile-icon" src="res/Microsoft_Office_Word_(2019–present).png" alt="Word Icon">
          <h2>Word</h2>
        </div>
      </a>
    </div>
    <div class="tile tile-powerpoint">
      <a href="https://www.office.com/launch/powerpoint" target="_blank">
        <div class="tile-content">
          <img class="tile-icon" src="res/Microsoft_Office_PowerPoint_(2019–present).png" alt="PowerPoint Icon">
          <h2>PowerPoint</h2>
        </div>
      </a>
    </div>
    <div class="tile tile-excel">
      <a href="https://www.office.com/launch/excel" target="_blank">
        <div class="tile-content">
          <img class="tile-icon" src="res/Microsoft_Office_Excel_(2019–present).png" alt="Excel Icon">
          <h2>Excel</h2>
        </div>
      </a>
    </div>
    <div class="tile tile-scratch">
      <a href="https://scratch.mit.edu/" target="_blank">
        <div class="tile-content">
          <img class="tile-icon" src="res/Scratch_Logo.png" alt="Scratch Icon">
          <h2>Scratch</h2>
        </div>
      </a>
    </div>
    <div class="tile tile-canva">
      <a href="https://www.canva.com/" target="_blank">
        <div class="tile-content">
          <img class="tile-icon" src="res/Canva_Logo.png" alt="Canva Icon">
          <h2>Canva</h2>
        </div>
      </a>
    </div>
    <div class="tile tile-picsart">
      <a href="https://picsart.com/" target="_blank">
        <div class="tile-content">
          <img class="tile-icon" src="res/Picsart_Logo.png" alt="PicsArt Icon">
          <h2>PicsArt</h2>
        </div>
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
